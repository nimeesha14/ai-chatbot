<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Shine| Home</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #333;
      color: #fff;
    }

    .logo h1 {
      font-size: 24px;
      margin: 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
    }

    .btn-primary {
      background: #ff7f50;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }

    /* Hero Section */
    .hero {
      background: url('hotel1.jpg') center/cover no-repeat;
      height: 80vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      text-align: center;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 10px;
    }

    .overlay h2 {
      font-size: 36px;
    }

    .overlay p {
      font-size: 18px;
      margin: 10px 0 20px;
    }

    /* Booking Form */
    .booking-form {
      background: #f3f3f3;
      padding: 2rem;
      text-align: center;
      padding: 20px 400px;
    }

    .booking-form h3 {
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin: 1rem 0;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .booking-form button {
      margin-top: 1rem;
    }

    /* Footer */
    footer {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .social-links {
      list-style: none;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .social-links li {
      margin: 0 10px;
    }

    .social-links a {
      color: #ff7f50;
      text-decoration: none;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #333;
      color: #fff;
    }

    .logo h1 {
      font-size: 24px;
      margin: 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff7f50;
      /* Color change on hover */
    }

    .header-right {
      display: flex;
      align-items: center;
    }

    .btn-primary {
      background: #ff7f50;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-left: 20px;
      /* Adds space between links and button */
    }

    .btn-primary:hover {
      background: #ff6f3a;
      /* Darken button on hover */
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    (function (d, m) {
      var kommunicateSettings =
        { "appId": "2e01928cd847553fb044c57e77ee9467", "popupWidget": true, "automaticChatOpenOnNavigation": true };
      var s = document.createElement("script"); s.type = "text/javascript"; s.async = true;
      s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
      var h = document.getElementsByTagName("head")[0]; h.appendChild(s);
      window.kommunicate = m; m._globals = kommunicateSettings;
    })(document, window.kommunicate || {});

  </script>

  <!-- Header Section -->
  <header>
    <div class="logo">
      <h1>Hotel & Resort</h1>

    </div>
    <div class="header-right">
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#rooms">Rooms</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <a href="#booking" class="btn-primary">Book Your Room Now</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="overlay">
      <h2>Book Your Stay</h2>
      <p>Experience luxury and comfort with Hotel & Resort.</p>
      <a href="#booking" class="btn-primary">Book Now</a>
    </div>
  </section>

  <!-- Booking Form -->
  <section class="booking-form" id="booking">
    <h3>Plan Your Stay</h3>
    <form>
      <div class="form-group">
        <label for="checkin">Check In</label>
        <input type="date" id="checkin" required>
      </div>
      <div class="form-group">
        <label for="checkout">Check Out</label>
        <input type="date" id="checkout" required>
      </div>
      <div class="form-group">
        <label for="adults">Adults</label>
        <select id="adults">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4+</option>
        </select>
      </div>
      <div class="form-group">
        <label for="children">Children</label>
        <select id="children">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3+</option>
        </select>
      </div>
      <button type="submit" class="btn-primary">Book Now</button>
    </form>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Hotel & Resort | Amazing Hotel in front of the Sea</p>
      <ul class="social-links">
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </div>
  </footer>

  <script>document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector(".booking-form form");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        alert("Thank you for booking with Marimar Hotel & Resort!");
      });
    });
  </script>
</body>

</html>
